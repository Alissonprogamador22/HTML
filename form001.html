<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="estilo/tela.css" media="screen">
    <link rel="stylesheet" href="estilo/impressora.css" media="print">


</head>

<header>

    <menu>
        <h1>Tabela personalizada</h1>
        
            <ul>
                <li>Menu</li>
                <li>Perguntas</li>
            </ul>
        

    </menu>

    

   

</header>
<br>
<body>
    

    <form action="cadrasto.php" method="get" autocomplete="on">
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="idata">Data:</label>
                <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="\d{2}\d{4,5}-\d{4}$" required placeholder="xx x xxxx-xxxx">
            </p>

        <fieldset>
            <legend>Sexo</legend>
            <label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="imas" checked> <br>
            <label for="fen">Feminino</label>
            <input type="radio" name="sexo" id="ifen"> <br>
            

        </fieldset>


        </fieldset>
<br>
        <fieldset>
            <label for="ifut">Futebol</label>
            <input type="checkbox" name="fut" id="ifut" checked><br>

            <label for="iten">Tênis</label>
            <input type="checkbox" name="ten" id="iten"><br>

            <label for="ihad">Hadball</label>
            <input type="checkbox" name="had" id="ihad"><br>

            <label for="ibas">Basquete</label>
            <input type="checkbox" name="bas" id="ibas"> <br>
        </fieldset>

        <fieldset>
            <legend>outros</legend>
            
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#dddddd"> <br>
            <label for="iniv">Nivel de Satisfação</label>
            <input type="range" name="niv" id="iniv"> <br>
            <label for="ifot">Adicione sua foto</label>
            <input type="file" name="fot" id="ifot"> <br>
        </fieldset>
        
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest" >

            <option value selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>


            <optgroup label="Região Nordeste">
                
                <option value="PE">Pernambuco</option>
                <option value="PB">Paraiba</option>
                <option value="AL">Alagoas</option>
            </optgroup>

        </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="iprofs">
            <datalist id="iprofs">
                <option value="ADM">Administrador</option>

            </datalist>

        </p>

        <p>
<textarea  name="msg" id="img" cols="30" rows="10" >Digite sua msg: </textarea>

        </p>

        <p>
            <label for="in1">Digite um número</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">

           
        </p>

        <p>
            <label for="in2">Digite outro número</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <label for="inun">Número:</label>
            <input type="range" name="nun" id="inun" min="0" max="10" value="5"
            oninput="ival.innerHTML = Number(inun.value) ">
            <output id="ival" >5</output>
        </p>

        <p>
            <label for="inas"> Qual ano nasceu:</label>
            <input type="number" name="nas" id="inas" min="1900" max="2022" required
            oninput="ical.innerHTML = Number(iatu.value) - Number(inas.value)">
        </p>
            <p>
                <label for="iatu"> Qual ano atual:</label>
                <input type="number" name="atu" id="iatu" min="1900" max="2022" required
                oninput="ical.innerHTML = Number(iatu.value) - Number(inas.value)">
            </p>
            <p>
            <output id="ical">0000</output>

        </p>
            
            
            
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
                </form>
                
            </body>
            </html>
        </p>
